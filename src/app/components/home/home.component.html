<div class="container">
  <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="getPath()" color="primary">Choose Folder</button>
  </mat-menu>
  
  <app-searcher [mdpath]="path" (search)="onSearch($event)"></app-searcher>
  <app-mdviewer [mdfile]="file"></app-mdviewer>

</div>
